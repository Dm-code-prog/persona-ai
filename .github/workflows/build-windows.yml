name: Build Windows EXE
on:
  push:
    branches:
      - main
jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install -r requirements.txt pyinstaller
      - name: Build EXE
        run: |
          pyinstaller --onefile run_app.py --hidden-import=numba.core.types.old_scalars --hidden-import=numba.core.datamodel.old_models --hidden-import=numba.cpython.old_builtins --hidden-import=numba.core.typing.old_builtins --hidden-import=numba.core.typing.old_cmathdecl --hidden-import=numba.core.typing.old_mathdecl --hidden-import=numba.cpython.old_hashing --hidden-import=numba.cpython.old_numbers --hidden-import=numba.cpython.old_tupleobj --hidden-import=numba.np.old_arraymath --hidden-import=numba.np.random.old_distributions --hidden-import=numba.np.random.old_random_methods --hidden-import=numba.cpython.old_mathimpl --hidden-import=numba.core.old_boxing
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: run_app.exe
          path: dist/run_app.exe